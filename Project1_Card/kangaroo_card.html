        <h5>袋鼠先生是一類有袋類動物，屬於袋鼠科</h5>
    
        <hr>
        
        <p>
   「袋鼠」通常指袋鼠科中體型最大的四個物種，分別為紅大袋鼠、東部灰大袋鼠、西部灰袋鼠及羚大袋鼠。<br>
          根據澳大利亞政府統計顯示，2019年澳洲新南威爾斯、昆士蘭、南澳和西澳四個主要經濟區域共生活著4280萬隻袋鼠，低於2013年的5320萬隻。
        </p>
