<!DOCTYPE html>
<html>
  <head>
    <title>Skrollr</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Skrollr.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Skrollr.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js" integrity="sha512-A2+khatRDWHUE2VUtN4xUTkr1nc4YfDBw9Sg3ea6x0aRPfpcYieDZji4D2edDHy/yF5NsYzP7kL8sSM8s5EqCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="fixed-center">
      <div class="box" data-0="transform: scale(1) rotate(0deg);background-color:rgb(128, 128, 192);" data-200="transform: scale(4) rotate(0deg);background-color:rgb(58, 58, 156);rotate(0)" data-450="transform: scale(4) rotate(45deg);background-color:rgb(58, 58, 156);border-radius:0%" data-600="transform: scale(8) rotate(180deg);background-color:rgb(195, 195, 222);border: solid 1px rgba(0,0,0,0);border-radius:100%" data-850="transform: scale(8) rotate(360deg);background-color:rgb(195, 195, 222);border: solid 1px rgba(0,0,0,1)"></div>
    </div>
  </body>
</html>
