<!DOCTYPE html>
<html>
  <head>
    <title>WeatherBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="WeatherBox.css">
  </head>
  <body>
    <div class="daybox">
      <label>
        <input id="switch_night" type="checkbox">
        <div class="top">
          <div class="moon"></div>
          <div class="cloud">
            <div class="rain"></div>
            <div class="rain rain2"></div>
            <div class="rain rain3"></div>
          </div>
          <svg class="temsvg">
            <circle cx="0" cy="60" r="3"></circle>
            <text x="0" y="60">29°</text>
            <circle cx="70" cy="50" r="3"></circle>
            <text x="70" y="45">30°</text>
            <circle cx="140" cy="70" r="3"></circle>
            <text x="140" y="70">28°</text>
            <circle cx="210" cy="60" r="3"></circle>
            <text x="210" y="60">29°</text>
            <circle cx="280" cy="40" r="3"></circle>
            <text x="280" y="40">31°</text>
            <circle cx="350" cy="60" r="3"></circle>
            <text x="350" y="60">29°</text>
            <circle cx="420" cy="70" r="3"></circle>
            <text x="420" y="70">28°</text>
            <circle cx="490" cy="60" r="3"></circle>
            <text x="490" y="60">29°</text>
            <circle cx="560" cy="560" r="3"></circle>
            <text x="560" y="560">29°</text>
            <polyline points="0,60 70,50 140,70 210,60 280,40 350,60 420,70 490,60"></polyline>
          </svg>
          <div class="text_area">
            <div class="temperature">29°C</div>
            <div class="infos">
              <div class="address">台北市信義區</div>
              <div class="time">星期二 下午9:00</div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="dayweather">
            <h3>MON</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>TUE</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>WED</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>THU</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>FRI</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>SAT</h3>
            <svg viewbox="-63 -30 100 100">
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>SUN</h3>
            <svg viewbox="-63 -30 100 100">
              <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
              <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
              <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
